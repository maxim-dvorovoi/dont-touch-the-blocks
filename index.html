<!DOCTYPE html>
<html>
<head>
	<title>Dont touch the blocks</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<link rel="shortcut icon" href="img/favicon.png" type="image/png">
	<link rel="stylesheet" href="css/main.css?v=1.0.8.3">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
</head>
<body class="unselectable" onload="setTimeout(showPage, 1000)">
	<div id="loader" class="loader">
		<div class="center">
			<div class="dot-1"></div>
			<div class="dot-2"></div>
			<div class="dot-3"></div>
		</div>
	</div>

	<div style="opacity: 0" id="index" class="animate-bottom">
		<div class="alert-rotate" id="rotate" style="display:none">
			PLEASE ROTATE YOUR DEVICE
		</div>

		<div class="zoom" id="zoom">
			<div class="field mtop-40">
				<div id="flyClickable">
					<div class="field unselectable" id="field" class="unselectable">
						<div class="bird" id="bird"></div>

						<div class="triangles">
							<div class="triangle-down"></div>
							<div class="triangle-down"></div>
							<div class="triangle-down"></div>
							<div class="triangle-down"></div>
							<div class="triangle-down"></div>
							<div class="triangle-down"></div>
							<div class="triangle-down"></div>
							<div class="triangle-down"></div>
							<div class="triangle-down"></div>
							<div class="triangle-down"></div>
							<div class="triangle-down"></div>
							<div class="triangle-down"></div>
							<div class="triangle-down"></div>
							<div class="triangle-down"></div>
							<div class="triangle-down"></div>
							<div class="triangle-down"></div>
							<div class="triangle-down"></div>
							<div class="triangle-down"></div>
							<div class="triangle-down"></div>
							<div class="triangle-down"></div>
							<div class="triangle-down"></div>
						</div>

						<div class="score" id="score">0</div>

						<div class="triangles">
							<div class="triangle-up"></div>
							<div class="triangle-up"></div>
							<div class="triangle-up"></div>
							<div class="triangle-up"></div>
							<div class="triangle-up"></div>
							<div class="triangle-up"></div>
							<div class="triangle-up"></div>
							<div class="triangle-up"></div>
							<div class="triangle-up"></div>
							<div class="triangle-up"></div>
							<div class="triangle-up"></div>
							<div class="triangle-up"></div>
							<div class="triangle-up"></div>
							<div class="triangle-up"></div>
							<div class="triangle-up"></div>
							<div class="triangle-up"></div>
							<div class="triangle-up"></div>
							<div class="triangle-up"></div>
							<div class="triangle-up"></div>
							<div class="triangle-up"></div>
							<div class="triangle-up"></div>
						</div>
					</div>

					<div class="block" id="block11" style="left: 195px; top: -300px"></div>
					<div class="block" id="block12" style="left: 195px;"></div>
					<div class="block" id="block21" style="left: 395px; top: -300px"></div>
					<div class="block" id="block22" style="left: 395px;"></div>
					<div class="block" id="block31" style="left: 595px; top: -300px"></div>
					<div class="block" id="block32" style="left: 595px;"></div>
				</div>

				<div class="popup" id="popup">
					<div class="button" id="start">START</div>
					<br>
					<div class="button" id="bestScore">BEST SCORE: 0</div>
					<br>
					<div class="button" id="volUp">
						VOLUME <i class="fas fa-fw fa-volume-up"></i>
					</div>
					<div class="button" style="display: none" id="volMute">
						MUTE <i class="fas fa-fw fa-volume-mute"></i>
					</div>
					<br>
					<div class="button">
						<a
							href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fvmolo4nik.github.io%2Fdont-touch-the-blocks%2F"
							target="_blank"
							rel="noreferrer noorigin"
						>SHARE</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/main.js?v=1.0.8.4"></script>
</body>
</html>
